<div class="page-container">
  <div>
    <ol class="breadcrumb breadcrumb-custom">
      <li class="breadcrumb-item">
        <a href="#/home">
          <i class="fa fa-home"></i> Home </a>
      </li>
      <li class="breadcrumb-item active">{{ title }}</li>
    </ol>
  </div>
  <div class="title-style">
    <h1 class="title-style">{{ title }}</h1>
  </div>

  <!--start div for add & modify user-->
  <div>
    <!-- <div class="alert alert-danger" role="alert" *ngIf="addUserError">
      <strong>Add Role Error!</strong> {{ addRoleError }}
    </div>
    <div class="alert alert-info" role="alert" *ngIf="addUserInfo">
      <strong> {{ addUserInfo }} </strong>
    </div> -->
    <form [formGroup]="roleAddFormGroup" autocomplete="off" (ngSubmit)="addRoleSubmit()">
      <div class="row complaint-form">
        <!--start div for rolename-->
        <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-4">
          <label>Role Name</label>
          <input type="text" class="form-control" [maxlength]="roleNameLength" [value]="roleName" formControlName="roleName" required>
          <!--start rolename validation div-->
          <div class="alert alert-danger" *ngIf="roleAddFormGroup.get('roleName').hasError('required') && roleAddFormGroup.get('roleName').touched">
            <i class="fa fa-exclamation-circle"></i> Role Name is required!
          </div>
          <!--end of rolename validation div-->
        </div>
        <!--end of div for add rolename-->

        <!-- start table div -->
        <div class="col-lg-12 col-md-12 col-xs-12" style="margin-bottom: 15px; margin-top: 5px;">
          <table class="table-style">
            <tbody>
              <tr class="tr-style" *ngFor="let mList of menuList 
              let odd = odd; let even = even;" [ngClass]="{even: even, odd: odd }">
                <td class="td-style"> <input type="checkbox" [checked]="mList.selected" (click)="mainMenuCheck(mList.applnId)"/>&nbsp;{{mList.applnDesc}}
                  <tr class="tr-style" *ngFor="let subList of mList.subMenuDetails
                    let odd = odd; let even = even;" [ngClass]="{even: even, odd: odd }">
                    <td>&nbsp;&nbsp;&nbsp;<input type="checkbox" [checked]="subList.selected" (click)="subMenuCheck(subList.subId)"/>&nbsp;{{ subList.subDesc }}
                      <tr class="tr-style" *ngFor="let nestedSubList of subList.subMenuDetails
                      let odd = odd; let even = even;" [ngClass]="{even: even, odd: odd }">
                    <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" [checked]="nestedSubList.selected" (click)="nestedSubMenuCheck(nestedSubList.subId)"/>&nbsp;{{nestedSubList.subDesc}}</td>
                    </tr>
                </td>
                </tr>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- end of table div -->

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="col-xs-12 col-sm-4 col-md-4 col-lg-2 button-holder">
            <button type="submit" class="btn btn-primary primary-button-style" [disabled]="!roleAddFormGroup.valid">Submit
            </button>
          </div>
          <div class="col-xs-12 col-sm-4 col-md-4 col-lg-2 button-holder">
            <button type="submit" class="btn default-button-style" (click)="onCancel()">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </form>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" *ngIf="resMsgType==errorConst">
      <div class="alert alert-danger">
        {{resErrorMsg}}&nbsp;
        <button aria-label="Close" class="close" type="button" (click)="deleteResErrorMsgOnClick(resMsgType)">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <br/>
      <br/>
    </div>
  </div>
  <!--end of div for add & modify user-->
</div>
<!--end of page container-->

<!--spinner-->
<ispl-busy-spinner *ngIf="busySpinner.busy"></ispl-busy-spinner>
