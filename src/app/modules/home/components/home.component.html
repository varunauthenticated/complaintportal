<div>
  <div>
    <nav class="navbar navbar-expand-lg fixed-top navbar-inverse bg-inverse custom-nav">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">
        <img src="../../../../assets/images/tata_logo.jpg" width="30" height="30" class="d-inline-block align-top" alt="TATA">
        Complaint Management System
      </a>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" [href]="pageNavigation.homeNavigation">
              &nbsp;
              <i class="fa fa-home"></i> &nbsp;
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item dropdown" *ngFor="let navMenuElem of navMenuList">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <i class="{{menuIcons[navMenuElem.applnId]}}"></i> {{navMenuElem.applnDesc}}
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <div *ngFor="let navSubMenuElem of navMenuElem.subMenuDetails">
                <h6 class="dropdown-header" *ngIf="navSubMenuElem.dropdownHeader; else dropdownMenu">
                  {{ navSubMenuElem.subDesc }}
                </h6>
                <ng-template #dropdownMenu>
                  <a class="dropdown-item" (click)="setLocalStoragevariable(navSubMenuElem.subId)" [href]="pageNavigation[navSubMenuElem.subId]">{{navSubMenuElem.subDesc}}</a>
                </ng-template>

              </div>
            </div>
          </li>
        </ul>

        <!-- start menu for help -->
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              &nbsp;
              <i class="fa fa-life-buoy"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
              <h6 class="dropdown-header">Help</h6>
              <span class="dropdown-item cursor-pointer-style" (click)="onClickForFileDownload('User Manual')">
                <i class="fa fa-file-pdf-o"></i> User Manual </span>
            </div>
          </li>
        </ul>
        <!-- end of menu for help -->
        <!-- start ul for show notification according to web service -->

              </a>
            </li>

        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              &nbsp;
              <i class="fa fa-user"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
              <h6 class="dropdown-header">{{ loggedInUser.userDisplayName }}</h6>
              <a class="dropdown-item" [href]="pageNavigation.manageProfile">
                <i class="fa fa-gear"></i> Manage Profile </a>
              <ng-container *ngIf="tempPlantType==='BOTH'">
                <a class="dropdown-item" [href]="pageNavigation.dashboardBoth">
                  <i class="fa fa-home"></i> Change Plant </a>
              </ng-container>
              <a class="dropdown-item" [href]="pageNavigation.logout">
                <i class="fa fa-sign-out"></i> Logout </a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <!-- end of navbar -->
